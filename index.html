<!DOCTYPE html>
<html>
    <head>
        <title>Editor de Cena</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       
        <link rel="stylesheet" href="css/estilo.css" />
    </head>
    <body style="margin: 0px; padding: 0px">
        <canvas id="canvas" width="640" height="360" style="border: 1px solid black; margin: 0px; padding: 0px" onmouseup="desselecionar()"  onmousemove="move(event.clientX, event.clientY)" onmousedown="selecionar(event)"></canvas>

        <form id="dadosCanvas" onsubmit="return false;">
            <label for="zoom">Zoom: </label>
            <input type="number" id="zoom" onchange="alterarDadosCanvas()" max="4" min="0.25" step="0.05"/>

            <label for="eixox">Eixo X:</label>
            <input type="number" id="eixox" onchange="alterarDadosCanvas()"/>

            <label for="eixoy">Eixo Y:</label>
            <input type="number" id="eixoy" onchange="alterarDadosCanvas()"/>

            <label for="grade">Grade:</label>
            <input type="number" value="20" max="300" min="10" step="10" id="grade" onchange="alterarGrade()"/>            
            
            <input type="file" id="arquivo" onchange="novoElemento()" style="display: none;">
            <button onclick="document.getElementById('arquivo').click();"  title="Novo Elemento"><i class="material-icons">add</i></button>             
            
            <button onclick="exportar()" title="Exportar"><i class="material-icons">text_snippet</i></button>

        </form>


        <form id="dadosElemento" onsubmit="return false;" style="display: none;">
            <label for="etiqueta">Etiqueta:</label>
            <input type="text" id="etiqueta" onchange="alterarDadosElemento()"/>

            <label for="x">Posição X:</label>
            <input type="number" id="x" onchange="alterarDadosElemento()"/>

            <label for="y">Posição Y:</label>
            <input type="number" id="y" onchange="alterarDadosElemento()"/>

            <label for="largura">Largura:</label>
            <input type="number" id="largura" onchange="alterarDadosElemento()"/>

            <label for="altura">Altura:</label>
            <input type="number" id="altura" onchange="alterarDadosElemento()"/>
            
            <button onclick="clonar()" title="Clonar Elemento"><i class="material-icons">content_copy</i></button>
            
            <button onclick="excluir()" title="Excluir Elemento"><i class="material-icons">delete_forever</i></button>
            
            <button onclick="enviarParaFrente()" title="Enviar para frente"><i class="material-icons">flip_to_front</i></button>
            
            <button onclick="enviarParaTras()" title="Enviar para tras"><i class="material-icons">flip_to_back</i></button>


        </form>

        <script src="js/elemento.js"></script>
        <script src="js/elementos.js"></script>
        <script src="js/editordeelemento.js"></script>
        <script src="js/dadoscanvas.js"></script>
        <script src="js/editorcanvas.js"></script>
        <script src="js/carregadordeimagem.js"></script>
        <script src="js/formatadorpadrao.js"></script>
        <script src="js/grade.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
